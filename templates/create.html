
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Vazifa Qo‚Äòshish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-center text-gray-700">üìù Yangi Vazifa Qo‚Äòshish</h1>

        <form method="post" action="" class="space-y-5">
            {% csrf_token %}

            <!-- Vazifa nomi -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nomi</label>
                <input type="text" name="name" id="name"
                       class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Masalan: Hisobot yozish" required>
            </div>

            <!-- Tavsif -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Tavsif</label>
                <textarea name="description" id="description" rows="3"
                          class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Vazifa haqida batafsil ma‚Äôlumot..."></textarea>
            </div>

            <!-- Muhimlik darajasi -->
            <div>
                <label for="priorty" class="block text-sm font-medium text-gray-700 mb-1">Muhimlik darajasi</label>
                <select name="priorty" id="priorty"
                        class="w-full border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="1">Muxim</option>
                    <option value="2">Sal muxim</option>
                    <option value="3">Qilmasa ham bo‚Äòladi</option>
                    <option value="4" selected>Asosiy</option>
                </select>
            </div>

            <!-- Submit tugma -->
            <div class="pt-3">
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Saqlash
                </button>
            </div>
        </form>

    </div>

</body>
</html>
